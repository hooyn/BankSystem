spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/intelliJ-workspace/bankSystem
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        use_sql_comments: true #jpql실행된 코드를 볼 수 있다.
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace